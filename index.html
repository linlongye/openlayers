<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OPENLAYERS</title>
    <link href="./lib/ol.css" rel="stylesheet" type="text/css" />
    <script src="./lib/ol-debug.js" type="text/javascript"></script>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var viewer = new ol.Map({
            target: "map",
            layers: [
                /* new ol.layer.Tile({
                    source: new ol.source.OSM()
                }), */
                /* 加载天地图底图 */
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: "http://t1.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}"
                    })
                }),
                /* 加载天地图标注图层 */
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: "http://t5.tianditu.gov.cn/DataServer?T=cva_w&x={x}&y={y}&l={z}"
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([37.41, 8.82]),
                zoom: 4
            }),
        });
    </script>
</body>

</html>
